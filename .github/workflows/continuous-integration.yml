name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: continuous-integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test with swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15, ubuntu-latest]
        swift: ["6.2", "6.1", "6.0"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: beeauvin/swiftly-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v5
      - name: test
        run: swift test --parallel

  coverage:
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: actions/checkout@v5
      - name: test
        run: swift test --parallel --enable-code-coverage
      - name: report
        run: xcrun llvm-cov export -format=lcov .build/arm64-apple-macosx/debug/FolklorePackageTests.xctest/Contents/MacOS/FolklorePackageTests -instr-profile .build/arm64-apple-macosx/debug/codecov/default.profdata --ignore-filename-regex=".build|Tests" > coverage.lcov
      - name: coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.lcov
